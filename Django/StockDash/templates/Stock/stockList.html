<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock List</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>

</head>
<style>
    .container > div {
        height: 500px;
    }

    .left {
        background-color: none;
        float: left;
        width: 240px;
        margin-left: 80px;
    }

    .right {
        background-color: #499e56;
        width: 750px;
        margin-left: 300px;

    }
    .section {
    margin-bottom: 100px;
    }
    .section__items {
    width: 100%;
    }
    .section__item-wrap {
    margin: 5px;
    padding: 10px;
    background-color: #EEE;
    }

<body>

<h1 style = 'background: green' align="center">{{st_list}}</h1>
<!--<h2 style = 'background: green'>{{book_list}}</h2>-->

<div class = "container">
    <div class="left" id = "navigation">
        <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Stock Code</th>
        </tr>
        </thead>
        <tbody>
        {% for stockinfo in stock_list %}
        <tr>
            <td>{{stockinfo.id}}</td>
            <td><a href = "/{{stockinfo.id}}/">{{stockinfo.st_name}}</a></td>
        </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
    <div class="right" id = "container" >
        <script language="JavaScript">
       $(document).ready(function() {
           var title = {
               text: 'Stock Price last 12 Month'
           };
           var subtitle = {
                text: 'Source: yahoo.com'
           };
           var xAxis = {
               categories: ['Mai 2019','Jun 2019','Jul 2019','Aug 2019','Sep 2019','Oct 2019','Nov 2019','Dec 2019','Jan 2020','Feb 2020','Mar 2020','Apr 2020']
           };
           var yAxis = {
              title: {
                 text: 'Price (\€)'
              },
              plotLines: [{
                 value: 0,
                 width: 1,
                 color: '#808080'
              }]
           };

           var tooltip = {
              valueSuffix: '\€'
           }

           var legend = {
              layout: 'vertical',
              align: 'right',
              verticalAlign: 'middle',
              borderWidth: 0
           };

           var series =  [
              {
                 name: 'UMDK.DE',
                 data: [4.5,4.9,4.4,2.9,1.87,2.7,3.45,3.08,2.96,2.4,1.74,2.11]
              },
              {
                 name: 'TKA.DE',
                 data: [11.33,12.82,11.69,11.11,12.70,12.79,11.38,12.04,11.165,8.70,4.76,4.91]
              },
              {
                 name: 'ZAL.DE',
                 data: [35.54,39.02,41.68,45,41.88,38.84,39.09,45.18,43.43,39.52,34.99,38.23]
              },
              {
                 name: 'MTX.DE',
                 data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0,
                    16.6, 14.2, 10.3, 6.6, 4.8]
              }
           ];

           var json = {};

           json.title = title;
           json.subtitle = subtitle;
           json.xAxis = xAxis;
           json.yAxis = yAxis;
           json.tooltip = tooltip;
           json.legend = legend;
           json.series = series;

           $('#container').highcharts(json);
        });
        </script>

    </div>
</div>
